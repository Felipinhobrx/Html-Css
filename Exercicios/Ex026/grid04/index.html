<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>

    <style>
        
        #caixa {
            border: 3px solid black;
            display: grid;
            grid-template: repeat(3, 100px) / repeat(4, 1fr);
            
        }

        #item1 {
            border: 1px solid black;
            background-color: orange;
            grid-row: 1 / 2;
            grid-column: 1 / span 4;
        }

        #item2 {
            border: 1px solid black;
            background-color: blue;
            grid-area: 2 / 1 / 4 / 3;
        }

        #item3 {
            border: 1px solid black;
            background-color: red;
            grid-row: 2 / 4;
            grid-column: 3 / 5;
        }
    </style>

</head>
<body>
    <div id="caixa">
        <div id="item1"></div>
        <div id="item2"></div>
        <div id="item3"></div>
    </div>
</body>
</html>
