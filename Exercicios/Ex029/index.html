<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Grid</title>

    <style>

        body {
            margin: 0;
            padding: 0;
        }

         #caixa {
            height: 99vh;
            width: 99vw;
            border: 1px solid black;
            display: grid;
            grid-template: 100px 60px 1fr 40px / 300px 150px;
            gap: 5px;
        }

        .topo {
            border: 1px solid black;
            grid-row: 1 / 2;
            grid-column: 1 / 4;
        }

        .menu {
            border: 1px solid black;
            grid-row: 2 / 3;
            grid-column: 1 / 4;
        }

        .item1 {
            border: 1px solid black;
            grid-row: 3 / 4;
            grid-column: 1 / 3;
        }

        .item2 {
            border: 1px solid black;
            grid-row: 3 / 4;
            grid-column: 3 / 4;
        }

        .rodape {
            border: 1px solid black;
            grid-row: 4 / 5;
            grid-column: 1 / 4;
        }
    </style>

</head>
<body>
    <div id="caixa">
        <div class="topo">Topo</div>
        <div class="menu">Menu</div>
        <div class="item1">Item 1</div>
        <div class="item2">Item 2</div>
        <div class="rodape">Rodap√©</div>
    </div>
</body>
</html>
